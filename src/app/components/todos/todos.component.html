
     <div class="body">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
  <div class="todos">
   
    <form (submit)="addTodo()">
        <input
         type="text"
         name="inputTodo"
         placeholder="Enter todo..."
         class="todo-input"
         [(ngModel)]="inputTodo">
         <input type="submit" value="Add" class="todo-submit" >
         
    </form>
  
   
    <div  *ngFor="let todo of todos; let i=index; "class="todo {{(todo.completed? 'done':'')}}">
        <div class="id">{{ i+1 }}</div>
        <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
            <button class="delete" (click)="deleteTodo(i)">
                <i class="fas fa-trash"></i>
            </button> 
           
       
        
        
    </div>
</div>
</div>
